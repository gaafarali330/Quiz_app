<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@400;600&display=swap" rel="stylesheet">
    <title>Quizzy</title>
</head>

<body>
    <div class="header container">
        <span>Qizzy App</span>

        <span id="playerName">Name</span>
    </div>

    <div class="app container">
        <div class="quiz-info">
            <div class="quiz-category">Category : <span>HTML</span></div>

            <div class="questions-count">Questions count : <span></span></div>
        </div>
        <div class="questions-wrapper">

        </div>
        <div class="answers-wrapper">

        </div>
        <button class="submit-btn" type="submit">Submit Answer</button>
        <div class="bullets">
            <div class="spans-questions"></div>
            <div class="timer"></div>
        </div>
        <div class="result">
            you answered
            <span class="true-questions">#</span> from
            <span class="total-questions"></span><span class="reactions"></span>

        </div>
    </div>
    <div class="footer container">
        developed by
        <a href="https://www.linkedin.com/in/jaafar-ali-abb4b8178/">Jaafar Ali</a>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
